<ngx-table *ngIf="headers.length > 0; else notHasValues" [data]="value.columns"
           [configuration]="configuration" [columns]="headers">
</ngx-table>
<ng-template #notHasValues>
  <nz-empty [nzNotFoundContent]="contentTemplate"
            [nzNotFoundFooter]="footerTemplate">
    <ng-template #contentTemplate>
    </ng-template>
    <ng-template #footerTemplate>
    </ng-template>
  </nz-empty>
</ng-template>
