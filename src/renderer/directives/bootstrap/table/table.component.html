<div *ngIf="statistics" class="btn-demo">
  <button type="button" class="btn btn-sm btn-link"
          *ngFor="let key of handlerFlatJson(statistics)"
          disabled>
    {{key}}: {{statistics[key]}}
  </button>
</div>
<pagination *ngIf="columns?.length && headers?.length"
            [(ngModel)]="page.current"
            totalItems="{{columns.length}}"
            [boundaryLinks]="true"
            [maxSize]="5"
            [rotate]="true"
            (pageChanged)="handlerPageChanged($event)">
</pagination>
<table class="table table-hover table-striped mb-0">
  <thead>
  <tr>
    <th *ngIf="columns?.length && showIndex">#</th>
    <th *ngFor="let header of headers">{{header.name}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let column of page.cache; let i = index">
    <th *ngIf="showIndex">{{i + 1}}</th>
    <th *ngFor="let header of headers">
      {{column[header.name]}}
    </th>
  </tr>
  </tbody>
</table>
