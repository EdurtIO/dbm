site_name: DBM
site_url: https://dbm.incubator.edurt.io/
site_author: qinamoQ
site_description: >-
  DBM Websites.

repo_name: EdurtIO/dbm
repo_url: https://github.com/EdurtIO/dbm
edit_uri: ""

copyright: Copyright &copy; 2021 EdurtIO

theme:
  name: null
  custom_dir: !ENV [ THEME_DIR, "material" ]

  static_templates:
    - 404.html

  include_search_page: false
  search_index_only: true

  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    #    - header.autohide
    #    - navigation.expand
    - navigation.indexes
    #    - navigation.instant
    - navigation.sections
    - navigation.tabs
    #    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  #    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EdurtIO
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/qianmoQ/

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting started:
      - Datasource: reference/1.Get-Started-Datasource.md
      - Query: reference/2.Get-Started-Query.md
      - Monitor:
          - Processor: reference/Monitor-Processor.md
  - Release Note:
      - 1.10.0: release/1.10.0-20220127.md
      - 1.9.0: release/1.9.0-20211130.md
      - 1.8.0: release/1.8.0-2021-11-02.md
      - 1.7.0: release/1.7.0-2021-10-09.md
      - 1.6.0: release/1.6.0.md
      - 1.5.0: release/1.5.0.md
      - 1.4.0: release/1.4.0.md
      - 1.3.0-SNAPSHOT: release/1.3.0-SNAPSHOT.md
      - 1.2.0-SNAPSHOT: release/1.2.0-SNAPSHOT.md
      - 1.1.0-SNAPSHOT: release/1.1.0-SNAPSHOT.md
      - 1.0.0-SNAPSHOT: release/1.0.0-SNAPSHOT.md
  - How to Contribution?: contribution.md
